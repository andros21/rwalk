---
name: digesta bot

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 1 1 * *"

jobs:
  image-update:
    name: image digest update
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: chainguard-dev/digestabot@cee67ce333549107c469dbe7656afda5a1e1f287
        with:
          title-for-pr: 'build(Dockerfile): bump python latest tag digest'
          commit-message: 'build(Dockerfile): bump python latest tag digest'
          labels-for-pr: dependencies, docker
          token: ${{ secrets.GITHUB_TOKEN }}
