---
name: flyio deploy

"on":
  push:
    branches:
      - flyio

permissions: read-all

jobs:
  deploy:
    name: flyio deploy
    runs-on: ubuntu-latest
    environment:
      name: fly.io
      url: https://rwalk.fly.dev
    steps:
      - name: checkout project
        uses: actions/checkout@v3
      - name: flyio deploy
        uses: superfly/flyctl-actions@1.3
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: "deploy"
